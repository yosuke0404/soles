{% load blogfilter %}
<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    {% if page_obj.has_previous %}
      <li class="page-item">
        <a class="page-link" href="?{% url_replace request 'page' 1 %}" aria-label="Previous">
          &laquo;
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" href="?{% url_replace request 'page' page_obj.previous_page_number %}" aria-label="Previous">
          &lsaquo;
        </a>
      </li>
    {% endif %}

    <li class="page-item disabled"><a class="page-link" href="#!">{{ page_obj.number }} of {{ page_obj.paginator.num_pages }}</a></li>

    {% if page_obj.has_next %}
      <li class="page-item">
        <a class="page-link" href="?{% url_replace request 'page' page_obj.next_page_number %}" aria-label="Next">
          &rsaquo;
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" href="?{% url_replace request 'page' page_obj.paginator.num_pages %}" aria-label="Next">
          &raquo;
        </a>
      </li>
    {% endif %}
  </ul>
</nav>
